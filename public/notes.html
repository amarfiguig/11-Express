<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar bg-primary">
    <a class="navbar-brand text-white" href="/">Note Taker</a>
    <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container bg-secondary">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8 bg-light">
        <div class="note-form-container">
          <input class="note-title form-control" placeholder="Note Title" maxlength="28" type="text">
          <textarea class="note-textarea form-control" placeholder="Note Text"></textarea>
          <button class="btn btn-primary btn-lg save-btn mt-3" type="button">Save Note</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/js/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Animate new note button
    $('.new-note').click(function() {
      $('.note-form-container').slideDown();
      $('.note-title').focus();
    });
    // Animate save note button
    $('.save-btn').click(function() {
      $('.note-form-container').slideUp();
      $('.note-title').val('');
      $('.note-textarea').val('');
      $('.list-group').append('<li class="list-group-item">New Note</li>');
    });
  </script>
</body>

</html>
